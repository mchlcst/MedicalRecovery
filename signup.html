<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="max-width: 500px; width: 100%;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="sign-up-form">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username:</label>
                        <input type="text" id="signup-username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">E-mail:</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password:</label>
                        <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-repeat-password" class="form-label">Repeat Password:</label>
                        <input type="password" id="signup-repeat-password" class="form-control" placeholder="Repeat your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? <a href="signin.html" class="text-danger">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
